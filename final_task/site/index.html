<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Books Storage</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="theme.css" rel="stylesheet">

</head>

<body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">

                <a class="navbar-brand" href="#">Book storage</a>
            </div>
        </div>
    </nav>

    <div class="container theme-showcase" role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->

        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="section" placeholder="Section">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="shelf" placeholder="Shelf">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="taken" placeholder="On Hands">
                </div>
                <button type="button" class="btn btn-success" id="search">Filter</button>
            </form>
            <br></br>
        </div>

        <div class="row">
            <div class="pull-left">
                <button type="button" class="btn btn-primary" id="delete">Delete Selected</button>
            </div>
            <div class="pull-right">
                <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#newBookModal">Add Book</button>
            </div>
        </div>

        <div class="col-md-12">
            <hr>
        </div>


        <div class="col-md-12" style="height: 60vh; overflow: auto;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            <INPUT type="checkbox" id="checker" /> </th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Section</th>
                        <th>Shelf</th>
                        <th>On Hands</th>
                    </tr>
                </thead>
                <tbody id="booksTable">

                </tbody>
            </table>
        </div>


        <div class="col-md-12">
            <hr>
        </div>

        <div class="row">

            <div class="pull-left">
                <div class="form-group">

                    <strong class="col-sm-5">Order By</strong>
                    <div class="col-sm-7">
                        <select class="form-control" id="orderBy">
                            <option>ID</option>
                            <option>Title</option>
                            <option>Author</option>
                            <option>Section</option>
                            <option>Shelf</option>
                            <option>On Hands</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="pull-right">
                <button type="button" class="btn btn-success" id="save">Save Changes</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newBookModal" tabindex="-1" role="dialog" aria-labelledby="newBookModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add new book to the library</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="newTitle">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Author</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="newAuthor">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Section</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="newSection">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Shelf</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="newShelf">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">On Hands</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="newTaken">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="saveNewBook">Save changes</button>
            </div>
        </div>
    </div>
    </div>

    </div>
    <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="client.js"></script>
    <script src="handlers.js"></script>
</body>

</html>
