  <head>

    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

  <body role="document">

    <!-- Fixed navbar -->

      <div class="container">
        <div class="navbar-header">

          <a class="navbar-brand" href="#">Book storage</a>
        </div>
      </div>

    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
        <p><button type="button" class="btn btn-default">Get all books</button></p>
        <div class="col-md-12">
          <table class="table table-striped">

                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Section</th>
                <th>Shelf</th>
                <th>On Hands</th>

            </thead>
            <tbody id="booksTable">

            </tbody>
          </table>
        </div>
      </div>

    ================================================== -->
